<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }
        .login-container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 350px;
            text-align: center;
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .login-container h2 {
            margin-bottom: 20px;
            color: #4CAF50;
        }
        .login-container input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        .login-container input:focus {
            border-color: #4CAF50;
            outline: none;
        }
        .login-container button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
            transition: background-color 0.3s;
        }
        .login-container button:hover {
            background-color: #45a049;
        }
        .error {
            color: #d32f2f;
            margin-top: 15px;
            font-size: 14px;
            display: none;
            animation: shake 0.5s;
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
        .channel-button {
            margin-top: 20px;
        }
        .channel-button button {
            background-color: #007BFF;
            width: 100%;
        }
        .channel-button button:hover {
            background-color: #0056b3;
        }
        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <div class="error" id="errorMessage">Username atau password salah! Coba lagi.</div>
        <div class="channel-button">
            <button onclick="window.location.href='https://whatsapp.com/channel/0029VbB0VLbGE56gYBV0nx3Z'">click untuk dapatkan username dan password</button> <!-- Ganti dengan URL saluran yang diinginkan -->
        </div>
        <div class="footer">
            Pastikan koneksi internet stabil untuk akses penuh.
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Mencegah form submit default

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');

            // Validasi sederhana: username harus "admin" dan password "password"
            if (username === 'ALLMORE' && password === 'ALLMORE15') {
                // Jika benar, redirect ke MediaFire
                window.location.href = 'https://www.mediafire.com/file/e5tnrwa9h3y71yc/ALLMORE_V3.0.zip/file'; // Ganti dengan link MediaFire spesifik jika diperlukan
            } else {
                // Jika salah, tampilkan pesan error dengan animasi
                errorMessage.style.display = 'block';
                setTimeout(() => {
                    errorMessage.style.display = 'none';
                }, 3000); // Sembunyikan error setelah 3 detik
            }
        });
    </script>
</body>
</html>
